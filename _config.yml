# Hexo Configuration

# Site
title: 旧梦
subtitle: ''
description: '冰冻三尺非一日之寒，滴水穿石非一日之功。'
keywords:
author: Hai Zou
language: zh
timezone: ''

# URL
url: https://www.luckyzh.cn
permalink: :title/
permalink_defaults:
pretty_urls:
  trailing_index: false
  trailing_html: false

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md
default_layout: post
titlecase: false
external_link:
  enable: true
  field: site
  exclude: ''
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace: ''
  wrap: true
  hljs: false
prismjs:
  enable: false
  preprocess: true
  line_number: true
  tab_replace: ''

# Home page setting
index_generator:
  path: ''
  per_page: 5
  order_by: -date

# 标签分页设置
tag_generator:
  per_page: 20

# 归档分页配置
archive_generator:
  per_page: 20

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Metadata elements
meta_generator: true

# Date / Time format
date_format: YYYY-MM-DD
time_format: HH:mm:ss
updated_option: 'mtime'

# Pagination
per_page: 10
pagination_dir: page

# Include / Exclude file(s)
include:
exclude:
ignore:

# Extensions
theme: sea

# Deployment
deploy:
  type: ''

sitemap:
  path: sitemap.xml

feed:
  type: atom
  path: rss.xml
  limit: 10
  hub:
  content:
  content_limit: 200
  content_limit_delim: ' '
  order_by: -date